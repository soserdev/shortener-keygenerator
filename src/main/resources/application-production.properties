spring.application.name=KeyGenerator

# Application Port
server.port=8080

# Redis configuration - override in to redis.databases in production
spring.redis.host=${SPRING_REDIS_HOST:redis.default.svc.cluster.local}
spring.redis.port=${SPRING_REDIS_PORT:6379}
# spring.redis.username=myuser
# spring.redis.password=mypassword

# Expose actuator endpoints
management.endpoints.web.exposure.include=health,info
# Enable Kubernetes-style probes
management.endpoint.health.probes.enabled=true
# Show health details (optional but helpful)
management.endpoint.health.show-details=always

# Optional: separate health groups (Spring Boot 2.3+ / 3+)
# management.endpoint.health.group.liveness.include=livenessState
# management.endpoint.health.group.readiness.include=readinessState